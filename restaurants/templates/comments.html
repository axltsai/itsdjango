<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h2>{{ r.name }} 的評價</h2>
    {% if r.comment_set.all %}
    <p>目前有 {{ r.comment_set.all|length }} 條評價</p>
    <table>
        <tr>
            <th>留言者</th>
            <th>時間</th>
            <th>評價</th>
        </tr>
        {% for c in r.comment_set.all %}
            <tr>
                <td>{{ c.visitor }}</td>
                <td>{{ c.date_time|date:"F j, Y" }}</td>
                <td>{{ c.content }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>無評價</p>
    {% endif %}

    <form action="" method="post"> {% csrf_token %}
        <table>
            <tr>
                <td><label for="visitor">留言者:</label></td>
                <td><input type="text" id="visitor" name="visitor"/></td>
            </tr>
            <tr>
                <td><label for="email">電子信箱:</label></td>
                <td><input type="text" id="email" name="email"/></td>
            </tr>
            <tr>
                <td><label for="content">評價:</label></td>
                <td>
                    <textarea name="content" id="content" cols="48" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="給予評價">
    </form>
</body>
</html>
